<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pandora Lighting ürün barkodu tarayıcı — fotoğraf, özellikler, fiyat.">
    <meta name="theme-color" content="#3f5634">
    <title>Pandora Barkod Tarayıcı</title>

    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

    <script defer src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script defer src="./config.js"></script>
    <script defer src="./app.js"></script>
</head>
<body>
    <div class="ambient" aria-hidden="true"></div>
    <main class="app-shell">
        <header class="hero">
            <p class="eyebrow">Pandora Lighting</p>
            <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:8px">
                <div>
                    <h1 style="margin:0">Barkod Tarayıcı</h1>
                    <p class="subtitle" style="margin:10px 0 0">Ürün barkodunu tarayarak fotoğraf, özellikler ve birim fiyatı sunucudan yükleyin.</p>
                </div>
                <button id="admin-btn" class="btn btn-reset" type="button" style="display:none">Veri Yönetimi</button>
            </div>
        </header>

        <section class="scanner-panel" id="scanner-panel" aria-label="Tarayıcı">
            <div class="scanner-frame-wrapper">
                <div class="scanner-frame" id="scanner"></div>
            </div>
            <p class="status-text" id="status-text">Taramaya hazır</p>

            <div class="controls">
                <button id="start-btn" class="btn btn-start" type="button">Taramayı başlat</button>
                <button id="stop-btn" class="btn btn-stop" type="button">Durdur</button>
                <button id="reset-btn" class="btn btn-reset" type="button">Yeni tarama</button>
            </div>

            <label class="manual-label" for="manual-input">Manuel barkod girişi</label>
            <input
                id="manual-input"
                class="manual-input"
                type="text"
                inputmode="text"
                autocomplete="off"
                placeholder="Barkod girin ve Enter'a basın"
            >
        </section>

        <section class="result-panel" aria-live="polite">
            <div class="result-head">
                <span class="result-label">Barkod</span>
                <span class="barcode-pill" id="barcode-value">-</span>
            </div>

            <article class="product-card" id="product-card" hidden>
                <div class="product-image-wrap">
                    <img id="product-image" src="https://placehold.co/700x700?text=G%C3%B6rsel+Yok" alt="Ürün görseli">
                </div>

                <div class="product-body">
                    <h2 id="product-name">-</h2>
                    <p class="product-code" id="product-code">-</p>

                    <div class="price-block">
                        <div class="price-line">
                            <span class="price-label">Mimari iskontolu fiyat</span>
                            <span class="price-value" id="unit-price">-</span>
                            <span class="price-unit" id="price-unit">adet başına</span>
                        </div>
                        <div class="price-line">
                            <span class="price-label">Satış Fiyatı</span>
                            <span class="price-value" id="list-price">-</span>
                            <span class="price-unit" id="list-price-unit">adet başına</span>
                        </div>
                    </div>

                    <ul class="char-list" id="char-list"></ul>

                    <a id="share-whatsapp-btn" class="btn btn-share-whatsapp" href="#" target="_blank" rel="noopener" aria-label="WhatsApp ile paylaş" style="display:none">WhatsApp ile paylaş</a>
                </div>
            </article>

            <p class="error-text" id="error-text"></p>
        </section>
    </main>
</body>
</html>
